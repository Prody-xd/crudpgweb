<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenedor de Vehiculos</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
<!--barra de navegacion-->
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
  <img src="." width="75" height="75">
    <a class="navbar-brand" href="#">Centro Mecanico El Rayo Makween</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href=".">Editar Vehiculo</a>
        </li>      
      </ul>
    </div>
    <div class="collapse navbar-collapse" id="navbarNav">
    </div>
  </div>
</nav>

    <div class="container">
        <center><h2>Listado de Veh√≠culos</h2></center>
        
        <br>
        <table class="table table-striped table-dark">
          <br>
            <tr>
                <th>Patente</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Opciones</th>
            </tr>
            {% for veh in Vehiculos %}
                <tr>
                    <td>{{ veh.patente }}</td>
                    <td>{{ veh.marca }}</td>
                    <td>{{ veh.modelo }}</td>
                    <td>
                        <a href="{% url 'edit-vehiculo' veh.patente %}" class="btn btn-primary">Modificar</a>  
                        <a href="{% url 'delete-vehiculo' veh.patente %}" class="btn btn-danger">Eliminar</a>  
                    </td>
                </tr>
            {% endfor %}
        </table>
        <br>  
        <center><a href="{% url 'add-vehiculo' %}" class="btn btn-success">Agregar Vehiculo</a></center>
    </div>
 
    
<!--BUNDLE Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
