<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado</title>
  <!--CSS Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!--barra de navegacion-->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
    <img src="." width="75" height="75">
      <a class="navbar-brand" href="#">Centro Mecanico El Rayo Makween</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Volver al Inicio</a>
          </li>      
        </ul>
      </div>
      <div class="collapse navbar-collapse" id="navbarNav">
      </div>
    </div>
  </nav>

    <div class="container">
     <center><h2>Listado de Vehiculos</h2></center> 
        <form method="post" action="" id="formulario-add">
            {% csrf_token %}
            <div class="form-group"> 
                {{ form.as_table }}
            </div>

            <br>
            <center><div>
                <input type="submit" class="btn btn-success" id="enviar" value="Enviar">
                <input type="reset" class="btn btn-secondary" id="limpiar" value="Limpiar">
            </div></center>
        </form>
        <br>
        <div id="error" class="alert alert-success" role="alert">{{mensaje}}</div>
    </div>
</body>
<!--BUNDLE Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
