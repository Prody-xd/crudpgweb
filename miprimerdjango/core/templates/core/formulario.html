              <!--Formulario de contacto-->
              <br>
    <div class="container">
            <h1><img src="./complementos/imagenes/iconoform.jpg" width="56" height="50" alt=""> Formulario de Contacto</h1>
        <form id="formulario">
            <!--Input info contacto-->
            <div class="form-group">
                <label for="nombre-completo">*Nombre Entero</label>
                <input type="nombre-completo" class="form-control" name="nombre-completo" id="nombre-completo"  placeholder="Ingrese su Nombre Entero" required>
            </div>
            <br>
            <div class="form-group">
                <label for="email">*Correo Electronico</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Ingrese su Correo Electronico" required>
            </div>
            <br>
            <div class="form-group">    
                <label for="telefono">*Telefono</label>
                <input type="Telefono" class="form-control" name="Telefono" id="Telefono" placeholder="Ingrese su Numero de Telefono ej:+569 XXXXXXXX" required >
            </div>
            <br>
            <div class="form-group">
                <label for="ciudad">*Ciudad de Residencia</label>
                <input type="ciudad" class="form-control" name="ciudad" id="ciudad" placeholder="Ingrese su Ciudad de Residencia" required>
            </div>
            <br>
            <div class="form-group">
                <label for="mensaje">*Mensaje</label>
                <textarea type="mensaje" class="form-control" name="mensaje" id="mensaje" placeholder="Ingrese el Mensaje" required></textarea>
            </div>
            <br>
              <!-- link del CSS-->
              <link type="text/CSS" rel="stylesheet" href="./source/style.css">
              
              <!--BOTON DOBLE SELECCION-->
              <div class="btn-group mt-2 radioRutPasap" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="rut_pasaporte" value="rut" id="rut" checked>
                <label class="btn btn-outline-light" for="rut">Rut</label>

                <input type="radio" class="btn-check" name="rut_pasaporte" value="pasaporte" id="pasaporte">
                <label class="btn btn-outline-light" for="pasaporte">Pasaporte</label>
            </div>
                <br><br>
                  <!--Check de acuerdo con los terminos y condiciones-->
            <div class="form-group">
              <div class="form-check form-switch">
                  <input type="checkbox" class="form-check-input" name="check1" id="check1" required>
                  <label class="form-check-label" for="check1">Esta de acuerdo con los terminos y condiciones de nuestra pagina</label>
              </div>
          </div>
          <br>
          <!--boton de limpiar-->
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="reset" name="limpiarbtn" id="limpiarbtn">Limpiar Formulario</button> 
        </div>
          <br>
                <!--boton de enviar-->
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="submit" name="enviarbtn" id="enviarbtn">Enviar Informacion</button> 
          </div>
          
              </id>
<br>
