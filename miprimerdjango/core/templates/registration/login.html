<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <br><br><br>
<center>
    <div class="card text-white bg-dark mb-3" style="max-width: 20rem; max-height: 25rem;">
        <div class="container-form">
            <br>
            <h3 class="txt_gris_medio">Iniciar Sesion</h3>
            <hr>
            <div class="">
                {% if form.errors %}
                    <div class="alert alert-danger"><p>Tu usuario y contraseña no coinciden. Por favor intenta otra vez.</p>
                    </div>
                {% endif %}
                <form id="form-login" method="POST" action="">
                    {% csrf_token %}
                    <div class="" id="username">
                        <label>Usuario :</label>
                        {{ form.username }}
                    </div>
                    <br>
                    <div class="" id="password">
                        <label>Contraseña     :</label>
                        {{ form.password }}
                    </div>
                    <br> <br>
                    <button id="btn-registrar" class="btn btn-success btn-flat m-b-30 m-t-30">Entrar</button>
                    <div class="clearfix"></div>
                </form>
                <br>
                <a href="#" class="txt_verde mt15 mb20" style="display: block;">Aviso de privacidad</a>
            </div>
            <br>

        </div>
    </div>
</center>
</body>

</html>
